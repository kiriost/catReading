<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=0.36,user-scalable=no,minimal-ui">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../../static/src/css/register.css">
		<link rel="stylesheet" href="../../../../static/src/css/reset.css">
		<title>找回密码</title>
	</head>
	<body>
		<div class="header">
			<a href="#" class="headerLeft"><img src="../../../../static/src/img/icon/loginArrow.jpg" onclick="javascript:history.back(-1)";></a>
			<a href="#" class="headerMiddle">手机找回密码</a>
			<a href="login.html" class="headerRight">登陆</a>
		</div>
		<div class="middle">
			<div class="content" id="content">
				<div class="para reg-plan-div">
			        <div class="reg-plan-map">
			            <i class="i0 active">•</i>
			            <span class="sp0 active"></span>
			            <i class="i1 active">•</i>
			            <span class="sp1"></span>
			            <i class="i2">•</i>
			        </div>
			        <div class="reg-plan-text">
			            <span class="spt0 active">填写手机号</span>
			            <span class="spt1 active">发送短信码</span>
			            <span class="spt2">设置新密码</span>
			        </div>
			    </div>
	
				<div class="userLogin">
					<form class="search" method="get" autocomplete="off" style="margin-top:20px">
						<div class="bkAgree">
							<input type="text" name="checkNumbers" class="accountPassword messageInput" placeholder='请输入验证码'/>
							<span class="agreeNumber" style="display: none;" id="timeRecord"><span id="timing"></span>秒后重新获取</span>
							<span class="agreeNumber" style="background-color: #E53935; font-size:42px; color: #FFF; display:inline-block;" id="getIdn">获取验证码</span>
						</div> 
						<input type="submit" value="下一步" class="loginButton" />	
						</div>
					</form>
				</div>
			</div>
			<!-- content结束 -->
		</div>
		<!-- middle结束 -->
	</body>
	<script src="../../../../static/src/js/lib/zepto.min.js"></script>
	<script>
		//倒计时功能
		var time = $('#timing');
		var getIdn = $('#getIdn');
		var timeRecord = $('#timeRecord');
		var i;
		var num = 60;
		function startCount(){
		  time.html(num);
		  num=num-1;
		  i=setTimeout("startCount()",1000);
		  if(num<0){
		  	clearTimeout(i);
		  	getIdn.css('display','inline-block');
		  	timeRecord.hide();
		  	num = 60;
		  }
		}
		getIdn.click(function(){
			//点击获取验证码时调用发送短信的接口
			getIdn.hide();
			timeRecord.css('display','inline-block');
			startCount();
		})
	</script>
