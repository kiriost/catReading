<!DOCTYPE html>
<html>

<head>
    <title>导航栏</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=0.36,user-scalable=no,minimal-ui">
    <meta name="format-detection" content="telephone=no">
</head>
<style type="text/css">
body,ul,ol,li,p,h1,h2,h3,h4,h5,h6,form,fieldset,table,td,img,div,dl,dt,dd,input,em,span,form,input{margin:0;padding:0;}
.nav{
    width: 100%;
    height: 140px;
    background-color: #107c10;
}
.nav span{
    width: 19%;
    color: #FFF;
    display: inline-block;
    font-size: 40px;
    line-height: 140px;
    text-align: center;
}

.nav span:active{
    background-color: #DDD;
}
</style>
<body>
    <div class="nav"> 
        <span>ppt制作</span>
        <span>ps学习</span>
        <span>网页制作</span>
        <span>pr学习</span>
        <span>三维建模</span>
    </div>
</body>

</html>
