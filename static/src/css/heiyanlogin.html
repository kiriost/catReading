<form id="form" method="post" class="form-horizontal" autocomplete="off" style="margin-top:20px">		
	<div class="bd">
			<input type="hidden" name="backUrl" value="http://w.heiyan.com/"/>					
		<div class="item">
			<div class="item-control text name">
				<input type="text" maxlength="60" size="28"  name="email" value="" id="email" placeholder="手机号/邮箱"/>
			</div>
		</div>
		<div class="item">
			<div class="item-control text pwd">
				<input type="password" maxlength="20" size="28" id="password" name="password" placeholder="密码"/>
			</div>
		</div>
		<div class="item">
			<label for="keeplogin"><input type="checkbox" id="keeplogin" name="keep" checked="checked"/> 记住我</label>
		</div>
	</div>
	<div class="ft">
		<input type="submit" value="登录" class="btn btn-auto btn-brown" />
	</div>
</form>
